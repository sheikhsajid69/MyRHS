<body oncontextmenu="return false">
    <!-- Login Container -->
    <div class="login-container" id="login-container">
        <div class="login-box">
            <h1>Login</h1>
            <form id="login-form">
                <input class="form-control" type="password" id="password" required placeholder="Password">
                <button class="btn btn-primary mt-3" type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Blog Content (hidden until login) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark nav-bar" style="display: none;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: #000000; font-family: fantasy;">What are you thinking of me!</a>
        </div>
    </nav>
    
    <div id="main-content" class="blog-posts">
        <div class="container mt-3">
            <h1 class="mb-4">Don't keep it in mind spill it</h1>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#writeBlogPostModal">
                <i class="fa fa-pen" aria-hidden="true"></i> Write a new letter
            </button>
            <div id="blog-posts" class="mt-4"></div>
        </div>

        <!-- Write Blog Post Modal -->
        <div class="modal fade" id="writeBlogPostModal" tabindex="-1" aria-labelledby="writeBlogPostModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="writeBlogPostModalLabel">Write a new letter</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="text" id="title" class="form-control mb-3" placeholder="Title">
                        <textarea id="content" class="form-control mb-3" placeholder="Content"></textarea>
                        <p id="content-count" class="text-muted">Characters: 0/10000</p>
                        <input type="text" id="author" class="form-control" placeholder="Author">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="post-blog-post">
                            <i class="fa fa-paper-plane" aria-hidden="true"></i> Post
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Update Blog Post Modal -->
        <div class="modal fade" id="updateBlogPostModal" tabindex="-1" aria-labelledby="updateBlogPostModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="updateBlogPostModalLabel">Update blog post</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="update-id" value="">
                        <input type="hidden" id="update-author" value="">
                        <input type="text" id="update-title" class="form-control mb-3" placeholder="Title">
                        <textarea id="update-content" class="form-control mb-3" placeholder="Content"></textarea>
                        <p id="update-content-count" class="text-muted">Characters: 0/10000</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="update-blog-post">
                            <i class="fa fa-save" aria-hidden="true"></i> Update
                        </button>
                    </div>
                </div>
            </div>
        </div>
